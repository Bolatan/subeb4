<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Audit App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --lagos-red: #DC2626;
            --lagos-blue: #1E40AF;
            --lagos-yellow: #FACC15;
            --lagos-green: #16A34A;
            --lagos-white: #FFFFFF;
            --lagos-navy: #1E3A8A;
            --lagos-dark-gray: #64748B;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--lagos-blue);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: var(--lagos-white);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--lagos-blue);
            position: relative;
        }
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--lagos-navy);
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--lagos-navy);
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--lagos-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--lagos-blue);
            color: var(--lagos-white);
            border: 2px solid var(--lagos-red);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: var(--lagos-red);
            border-color: var(--lagos-blue);
            color: var(--lagos-white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h3 class="auth-title">Create Account</h3>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <p style="text-align: center; margin-top: 15px;">
                Already have an account? <a href="/index.html" style="color: var(--lagos-red);">Login here</a>
            </p>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // In a real application, you would send the registration data to the server.
            // For this fix, we'll just show a success message and redirect to login.
            alert("Registration successful! You can now log in.");
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
