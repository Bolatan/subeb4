<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Reports</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #reportData { margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; text-align: center; color: var(--lagos-navy); }
    </style>
</head>
<body>
    <div id="inactivityModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p style="margin-bottom: 20px; font-size: 1.1rem;">You have been logged out due to 1 hour of inactivity.</p>
            <button type="button" class="btn" style="width:auto; padding:10px 30px;" onclick="closeInactivityModal()">OK</button>
        </div>
    </div>
    <h1>Survey Reports</h1>
    <a href="index.html" class="btn-secondary">Back to Home</a>
    <div id="controls">
        <label for="surveyType">Select Survey Type:</label>
        <select id="surveyType">
            <option value="">--Select--</option>
            <option value="silnat">SILNAT</option>
            <option value="tcmats">TCMATS</option>
            <option value="lori">LORI</option>
            <option value="voices">VOICES</option>
        </select>
        <button onclick="fetchReport()">Fetch Report</button>
    </div>
    <div id="reportData">
        <p>Please select a survey type and click "Fetch Report".</p>
    </div>

    <script>
        function performClientSideLogout() {
            localStorage.removeItem('auditAppCurrentUser');
            clearInactivityListeners();
        }

        function logout() {
            performClientSideLogout();
            window.location.href = '/index.html';
        }

        async function fetchReport() {
            const surveyType = document.getElementById('surveyType').value;
            if (!surveyType) {
                alert('Please select a survey type.');
                return;
            }

            const reportDataDiv = document.getElementById('reportData');
            reportDataDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(`/api/reports/${surveyType}`);
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                renderReport(data, surveyType);
            } catch (error) {
                reportDataDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function renderReport(responses, surveyType) {
            const reportDataDiv = document.getElementById('reportData');
            if (!responses || responses.length === 0) {
                reportDataDiv.innerHTML = `<p>No reports found for ${surveyType.toUpperCase()}.</p>`;
                return;
            }

            const isImageUrl = (url) => {
                if (typeof url !== 'string') return false;
                return url.startsWith('data:image') || /\.(jpg|jpeg|png|gif|svg)$/i.test(url);
            };

            const allFormDataKeys = new Set();
            const imageKeys = new Set();
            responses.forEach(res => {
                if (res.formData) {
                    for (const key in res.formData) {
                        allFormDataKeys.add(key);
                        if (isImageUrl(res.formData[key])) {
                            imageKeys.add(key);
                        }
                    }
                }
            });

            const sortedKeys = Array.from(allFormDataKeys).sort();

            let tableHtml = `<h2>${surveyType.toUpperCase()} Report (${responses.length} responses)</h2>`;
            tableHtml += '<table><thead><tr>';
            tableHtml += `<th>Survey Type</th><th>Submission Date</th>`;

            sortedKeys.forEach(key => {
                tableHtml += `<th>${key}</th>`;
                if (imageKeys.has(key)) {
                    tableHtml += `<th>${key} Download</th>`;
                }
            });
            tableHtml += '</tr></thead>';


            tableHtml += '<tbody>';
            responses.forEach(response => {
                tableHtml += '<tr>';
                tableHtml += `<td>${response.surveyType}</td>`;
                tableHtml += `<td>${new Date(response.createdAt).toLocaleString()}</td>`;

                sortedKeys.forEach(key => {
                    const value = response.formData ? response.formData[key] : undefined;
                    let cellContent = '';
                    if (typeof value === 'object' && value !== null) {
                        cellContent = JSON.stringify(value);
                    } else {
                        cellContent = value !== undefined && value !== null ? value : '';
                    }
                    tableHtml += `<td>${cellContent}</td>`;

                    if (imageKeys.has(key)) {
                        if (isImageUrl(value)) {
                            tableHtml += `<td><a href="${value}" target="_blank" download>Download Image</a></td>`;
                        } else {
                            tableHtml += `<td></td>`;
                        }
                    }
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody></table>';

            reportDataDiv.innerHTML = tableHtml;
        }
    </script>
    <script src="inactivity.js"></script>
</body>
</html>
