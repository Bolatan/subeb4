<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <style>
        :root {
            --lagos-red: #DC2626;
            --lagos-blue: #1E40AF;
            --lagos-yellow: #FACC15;
            --lagos-green: #16A34A;
            --lagos-white: #FFFFFF;
            --lagos-navy: #1E3A8A;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--lagos-blue);
            color: var(--lagos-white);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--lagos-navy);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: var(--lagos-yellow);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--lagos-blue);
        }
        th {
            background-color: var(--lagos-blue);
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-delete {
            background-color: var(--lagos-red);
            color: var(--lagos-white);
        }
        .btn-logout {
            background-color: var(--lagos-yellow);
            color: var(--lagos-navy);
            float: right;
        }
        .btn-home {
            background-color: var(--lagos-green);
            color: var(--lagos-white);
            float: left;
        }
        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }
        .success-message {
            background-color: var(--lagos-green);
            color: var(--lagos-white);
        }
        .error-message {
            background-color: var(--lagos-red);
            color: var(--lagos-white);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            color: var(--lagos-navy);
        }
    </style>
</head>
<body>
    <div id="inactivityModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p style="margin-bottom: 20px; font-size: 1.1rem;">You have been logged out due to 1 hour of inactivity.</p>
            <button type="button" class="btn" style="width:auto; padding:10px 30px;" onclick="closeInactivityModal()">OK</button>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-home" onclick="window.location.href='/index.html'">Back to Homepage</button>
        <button class="btn btn-logout" onclick="logout()">Logout</button>
        <h1>User Management</h1>

        <div id="createUserForm">
            <h2>Create User</h2>
            <div id="create-user-message" class="message"></div>
            <form onsubmit="createUser(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="create-username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="create-password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="create-role">
                        <option value="assessor">Assessor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">User Image</label>
                    <input type="file" id="create-image" accept="image/*">
                </div>
                <button type="submit" class="btn">Create User</button>
            </form>
        </div>

        <h2>Existing Users</h2>
        <div id="search-container" style="margin-bottom: 10px;">
            <input type="text" id="search-input" placeholder="Search by username..." style="padding: 8px; width: 250px;">
            <button class="btn" onclick="searchUsers()">Search</button>
        </div>
        <button class="btn" onclick="exportUsers()">Export to CSV</button>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User list will be populated here -->
            </tbody>
        </table>
        <div id="pagination-controls" style="text-align: center; margin-top: 20px;">
            <button id="prev-page" class="btn">Previous</button>
            <span id="page-info" style="margin: 0 10px;"></span>
            <button id="next-page" class="btn">Next</button>
        </div>
    </div>

    <script>
        async function fetchWithAuth(url, options) {
            const response = await fetch(url, options);
            if (response.status === 401) {
                console.error('Unauthorized (401) response. Logging out.');
                logout();
                // Throw an error to prevent further processing in the original function
                throw new Error('Session expired');
            }
            return response;
        }

        let currentPage = 1;
        const usersPerPage = 10;

        function triggerImageUpload(userId) {
            document.getElementById(`image-upload-${userId}`).click();
        }

        function searchUsers() {
            const searchTerm = document.getElementById('search-input').value;
            fetchUsers(1, searchTerm);
        }

        async function fetchUsers(page = 1, searchTerm = '') {
            const currentUser = JSON.parse(localStorage.getItem('auditAppCurrentUser'));
            if (!currentUser || currentUser.role !== 'admin') {
                window.location.href = '/index.html';
                return;
            }

            try {
                const response = await fetchWithAuth(`/api/users?page=${page}&limit=${usersPerPage}&search=${searchTerm}`, {
                    headers: { 'Authorization': `Bearer ${currentUser.token}` }
                });
                const data = await response.json();
                const { users, pagination } = data;

                currentPage = pagination.currentPage;

                const userList = document.getElementById('user-list');
                userList.innerHTML = '';

                users.forEach(user => {
                    const row = `
                        <tr>
                            <td><img id="user-image-${user._id}" src="https://via.placeholder.com/40" alt="${user.username}" class="user-image"></td>
                            <td>${user.username}</td>
                            <td>${user.role}</td>
                            <td>
                                <button class="btn" onclick="triggerImageUpload('${user._id}')">Edit Image</button>
                                <input type="file" id="image-upload-${user._id}" style="display: none;" onchange="updateImage('${user._id}', this.files[0])" accept="image/*">
                                <button class="btn" onclick="changePassword('${user._id}')">Change Password</button>
                                <button class="btn btn-delete" onclick="deleteUser('${user._id}')">Delete</button>
                            </td>
                        </tr>
                    `;
                    userList.innerHTML += row;

                    fetchWithAuth(`/api/users/${user._id}/image`, {
                        headers: { 'Authorization': `Bearer ${currentUser.token}` }
                    })
                    .then(response => response.json())
                    .then(imageData => {
                        if (imageData.imageUrl) {
                            const imgElement = document.getElementById(`user-image-${user._id}`);
                            if (imgElement) {
                                imgElement.src = imageData.imageUrl;
                            }
                        }
                    })
                    .catch(error => console.error('Error fetching image for user:', user._id, error));
                });

                updatePaginationControls(pagination);

            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        function updatePaginationControls(pagination) {
            const { currentPage, totalPages, totalUsers } = pagination;
            const pageInfo = document.getElementById('page-info');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');
            const paginationControls = document.getElementById('pagination-controls');

            if (totalPages <= 1) {
                paginationControls.style.display = 'none';
                return;
            }

            paginationControls.style.display = 'block';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = currentPage >= totalPages;
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            const user = JSON.parse(localStorage.getItem('auditAppCurrentUser'));
            try {
                await fetchWithAuth(`/api/users/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${user.token}`
                    }
                });
                fetchUsers(currentPage); // Refetch the current page
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        function logout() {
            localStorage.removeItem('auditAppCurrentUser');
            window.location.href = '/index.html';
        }

        async function createUser(event) {
            event.preventDefault();
            const username = document.getElementById('create-username').value;
            const password = document.getElementById('create-password').value;
            const role = document.getElementById('create-role').value;
            const imageFile = document.getElementById('create-image').files[0];

            let imageUrl = '';
            if (imageFile) {
                // Compression options
                const options = {
                    maxSizeMB: 0.05,
                    maxWidthOrHeight: 400,
                    useWebWorker: true,
                };
                try {
                    const compressedFile = await imageCompression(imageFile, options);
                    const reader = new FileReader();
                    imageUrl = await new Promise((resolve, reject) => {
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(compressedFile);
                    });
                } catch (error) {
                    console.error('Error compressing image:', error);
                    alert('Failed to compress image.');
                    return;
                }
            }

            const user = JSON.parse(localStorage.getItem('auditAppCurrentUser'));
            const messageDiv = document.getElementById('create-user-message');

            try {
                const response = await fetchWithAuth('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user.token}`
                    },
                    body: JSON.stringify({ username, password, role, imageUrl }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message || 'User created successfully!';
                    messageDiv.className = 'message success-message';
                    messageDiv.style.display = 'block';

                    document.getElementById('create-username').value = '';
                    document.getElementById('create-password').value = '';
                    document.getElementById('create-image').value = '';
                    fetchUsers(1); // Go to first page to see new user

                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    messageDiv.textContent = data.message || 'An error occurred. Please try again.';
                    messageDiv.className = 'message error-message';
                    messageDiv.style.display = 'block';

                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'message error-message';
                messageDiv.style.display = 'block';

                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        async function updateImage(id, file) {
            if (!file) {
                return;
            }

            // Compression options
            const options = {
                maxSizeMB: 0.05,
                maxWidthOrHeight: 400,
                useWebWorker: true,
            };

            try {
                const compressedFile = await imageCompression(file, options);
                const reader = new FileReader();
                reader.readAsDataURL(compressedFile);
                reader.onload = async () => {
                    const imageUrl = reader.result;
                    const user = JSON.parse(localStorage.getItem('auditAppCurrentUser'));

                    try {
                        const response = await fetchWithAuth(`/api/users/${id}/image`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${user.token}`
                            },
                            body: JSON.stringify({ imageUrl }),
                        });

                        if (response.ok) {
                            fetchUsers(currentPage);
                        } else {
                            const data = await response.json();
                            alert(data.message);
                        }
                    } catch (error) {
                        alert('An error occurred while updating the image. Please try again.');
                    }
                };
                reader.onerror = () => {
                    alert('Failed to read file.');
                };
            } catch (error) {
                console.error('Error compressing image:', error);
                alert('Failed to compress image.');
            }
        }

        async function changePassword(id) {
            const newPassword = prompt('Enter the new password:');
            if (!newPassword) {
                return;
            }

            const user = JSON.parse(localStorage.getItem('auditAppCurrentUser'));

            try {
                const response = await fetchWithAuth(`/api/users/${id}/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user.token}`
                    },
                    body: JSON.stringify({ password: newPassword }),
                });

                if (response.ok) {
                    alert('Password updated successfully.');
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        }

        function exportUsers() {
            const user = JSON.parse(localStorage.getItem('auditAppCurrentUser'));
            const token = user ? user.token : '';
            window.location.href = `/api/users/export?token=${token}`;
        }

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                const searchTerm = document.getElementById('search-input').value;
                fetchUsers(currentPage - 1, searchTerm);
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            const searchTerm = document.getElementById('search-input').value;
            fetchUsers(currentPage + 1, searchTerm);
        });

        window.onload = () => fetchUsers(1);

        function performClientSideLogout() {
            localStorage.removeItem('auditAppCurrentUser');
            clearInactivityListeners();
        }

        function logout() {
            performClientSideLogout();
            window.location.href = '/index.html';
        }
    </script>
    <script src="inactivity.js"></script>
</body>
</html>
